<!DOCTYPE HTML>
<html lang="en-US" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Bangla Tutorial</title>
	<style>
	</style>

</head>
<body>
	<div id="root">
		<h1>{{ name | lower | upper }}</h1>
		<h1>{{ profession | upper}}</h1>
	</div>

	<script type="text/javascript" src="vue.js" ></script>
	<script type="text/javascript">
		Vue.filter("lower", function (s) {
			return s.toLowerCase();
        })
		
	 var app= new Vue({
		el:  "#root",
		data:{
			name: "Syed Zaman Mostafiz",
			profession: "Software Engineer"
		},
		filters:{
			upper: function(s){
				return s.toUpperCase();
			}
		}
     });

	</script>
	<a href="Part-10.html">Part-10</a>

</body>
</html>
