<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Vue Js Bangla Tutorial</title>
</head>
<body>
	<div id="root">
		<p>Enter Your Name </p>
		<input type="text" v-model="name">
		<br>
		<h2>Your name is {{ name }}</h2>
	</div>
	<script type="text/javascript" src="vue.js" ></script>
	<script type="text/javascript">
	 var app= new Vue({
		el:  "#root",
		data: {
			name: "Hello World!"
		}
	 });
	</script>
	
</body>
</html>
